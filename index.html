<!DOCTYPE html>
<html lang="sl">
<head>
    <script src="jquery.js"></script> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Bricks-Game</title>
</head>
<body>

    <div class="canvasPosition">
        <canvas id="canvas" width="700" height="500"></canvas>
    </div>

    <div class="centerTocke">
        <p id="tocke">0</p>
    </div>

    <div class="controlPanel">
        <div class="controlContainer">
            <input id="startBtn" type="submit" value="Začni igro">
            <input id="pauseResumeBtn" type="submit" value="Pavza">
            <select id="difficultySelect">
                <option value="easy" class="difficultyInner">Lahko</option>
                <option value="normal" selected>Srednje</option>
                <option value="hard">Težko</option>
            </select>
            <input id="vizitkaBtn" type="submit" value="Vizitka">
        </div>
    </div>

    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
